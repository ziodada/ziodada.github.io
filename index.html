<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promozione Natalizia - Antonella Mafucci</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c4c45;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #c41e3a;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        input, button {
            display: block;
            width: calc(100% - 20px); /* Sottraiamo il padding per mantenere l'allineamento */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Aggiunto per garantire la larghezza corretta */
        }
        button {
            background-color: #c41e3a;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #9a1629;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #countdown, #result {
            margin-top: 1rem;
        }
        #userForm, #gameSection, #result {
            display: none;
        }
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promozione Natalizia</h1>
        <div id="countdown"></div>
        
        <div id="userForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="surname" placeholder="Cognome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Telefono" required>
            <button onclick="submitUserData()">Partecipa</button>
        </div>

        <div id="gameSection">
            <button onclick="play()">Gioca Ora</button>
        </div>

        <div id="result"></div>
    </div>

    <audio id="christmasMusic" loop preload="auto">
        <source src="https://raw.githubusercontent.com/ziodada/ziodada.github.io/main/Sottofondo%20natale.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        // Codice JavaScript esistente...
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 7);

        const prizes = [
            { name: "Sessione gratuita", probability: 0.01, limit: 1 },
            { name: "Sconto del 20%", probability: 0.3 },
            { name: "Sconto del 10%", probability: 0.49 },
            { name: "Pannello 20x20", probability: 0.2 }
        ];

        let freeSessionAwarded = 0;
        let userData = {};

        function updateCountdown() {
            const now = new Date();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "Promozione terminata";
                document.getElementById('userForm').style.display = 'none';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `Tempo rimanente: ${days}g ${hours}h ${minutes}m ${seconds}s`;
        }

        function submitUserData() {
            userData.name = document.getElementById('name').value;
            userData.surname = document.getElementById('surname').value;
            userData.email = document.getElementById('email').value;
            userData.phone = document.getElementById('phone').value;

            if (!userData.name || !userData.surname || !userData.email || !userData.phone) {
                alert('Per favore, compila tutti i campi.');
                return;
            }

            document.getElementById('userForm').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
        }

        function play() {
            const prize = selectPrize();
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <h2>Congratulazioni, ${userData.name} ${userData.surname}!</h2>
                <p>Hai vinto: ${prize}</p>
                <button onclick="claim('${prize}')">Prenota Ora</button>
            `;

            sendToFormspree(prize);
        }

        function selectPrize() {
            const rand = Math.random();
            let cumulativeProbability = 0;
            for (let prize of prizes) {
                cumulativeProbability += prize.probability;
                if (rand <= cumulativeProbability) {
                    if (prize.name === "Sessione gratuita") {
                        if (freeSessionAwarded < prize.limit) {
                            freeSessionAwarded++;
                            return prize.name;
                        } else {
                            return selectPrize();
                        }
                    }
                    return prize.name;
                }
            }
            return "Sconto del 10%";
        }

        function sendToFormspree(prize) {
            const formData = {
                nome: userData.name,
                cognome: userData.surname,
                email: userData.email,
                telefono: userData.phone,
                premio: prize
            };

            fetch('https://formspree.io/f/xyzygrwg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Errore nell\'invio dei dati');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dati inviati con successo:', data);
            })
            .catch(error => {
                console.error('Errore:', error);
            });
        }

        function claim(prize) {
            const bookingUrl = `https://antonellamafucci.com/prenota?` +
                               `nome=${encodeURIComponent(userData.name)}` +
                               `&cognome=${encodeURIComponent(userData.surname)}` +
                               `&email=${encodeURIComponent(userData.email)}` +
                               `&telefono=${encodeURIComponent(userData.phone)}` +
                               `&premio=${encodeURIComponent(prize)}`;
            window.location.href = bookingUrl;
        }

        // Gestione musica
        window.addEventListener('load', function() {
            const music = document.getElementById('christmasMusic');
            music.volume = 0.5; // Volume al 50%
            
            // Tentativo di riproduzione automatica
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented");
                    // Creiamo un pulsante per l'interazione utente se necessario
                    if (!document.getElementById('playButton')) {
                        const playButton = document.createElement('button');
                        playButton.innerHTML = "▶ Avvia Musica";
                        playButton.style.position = "fixed";
                        playButton.style.bottom = "20px";
                        playButton.style.right = "20px";
                        playButton.style.zIndex = "1000";
                        playButton.onclick = () => music.play();
                        document.body.appendChild(playButton);
                    }
                });
            }
        });

        // Effetto neve
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(createSnowflake, 100);
        document.getElementById('userForm').style.display = 'block';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona il tuo Regalo di Natale!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1608889173280-29d84d9f493e?fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #gift {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            cursor: pointer;
            background: url('https://image.shutterstock.com/image-vector/vector-flat-gift-box-illustration-600w-1683304343.jpg') no-repeat center center;
            background-size: cover;
        }

        .prize-message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        .btn-booking {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-booking:hover {
            background-color: #ff8888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scopri il tuo regalo di Natale!</h1>
        <div id="gift" onclick="revealPrize()"></div>
        <div class="prize-message" id="prizeMessage"></div>
        <a href="https://www.antonellamafucci.com" id="bookingButton" class="btn-booking">Prenota Ora</a>

        <div class="form-container" id="formContainer" style="display:none;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe2f_6sX8Ezd_Z3OJJil0UwZVD8cydESaj8OF74aBy2FdHi_w/viewform?embedded=true"></iframe>
        </div>
    </div>

    <script>
        const prizes = [
            "Sconto del 10% sulla tua prossima sessione fotografica!",
            "Sconto del 20% sulla tua prossima sessione!",
            "Un pannello 20x20 in regalo con la tua prossima prenotazione!",
            "Una sessione fotografica gratuita! (questo premio appare solo una volta)"
        ];

        let sessioneGratuitaAssegnata = false;

        function revealPrize() {
            let prize;

            if (!sessioneGratuitaAssegnata) {
                prize = prizes[Math.floor(Math.random() * prizes.length)];
                if (prize === "Una sessione fotografica gratuita! (questo premio appare solo una volta)") {
                    sessioneGratuitaAssegnata = true;
                }
            } else {
                const otherPrizes = prizes.filter(p => p !== "Una sessione fotografica gratuita! (questo premio appare solo una volta)");
                prize = otherPrizes[Math.floor(Math.random() * otherPrizes.length)];
            }

            document.getElementById('prizeMessage').innerText = "Complimenti! Hai vinto: " + prize;

            // Mostra il pulsante "Prenota Ora"
            document.getElementById('bookingButton').style.display = 'inline-block';

            // Mostra il Google Form per raccogliere i dati del vincitore
            document.getElementById('formContainer').style.display = 'block';
        }
    </script>

</body>
</html>

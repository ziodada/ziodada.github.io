<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promozione Natalizia - Antonella Mafucci</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c4c45;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #c41e3a;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #c41e3a;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #9a1629;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #countdown, #result {
            margin-top: 1rem;
        }
        #gameSection, #result {
            display: none;
        }
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 0;
            animation: fall linear infinite;
            user-select: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        #playMusicBtn {
            display: none;
        }
    </style>
</head>
<body>
    <button id="playMusicBtn">▶ Riproduci Musica</button>
    <div class="container">
        <h1>Promozione Natalizia</h1>
        <div id="countdown"></div>
        <form id="userForm" action="https://formspree.io/f/xyzygrwg" method="POST">
            <input type="text" id="name" name="nome" placeholder="Nome" required>
            <input type="text" id="surname" name="cognome" placeholder="Cognome" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="telefono" placeholder="Telefono" required>
            <input type="hidden" id="premio" name="premio" value="">
            <button type="button" onclick="submitUserData()">Partecipa</button>
        </form>
        <div id="gameSection">
            <button onclick="play()">Gioca Ora</button>
        </div>
        <div id="result"></div>
    </div>

    <audio id="christmasMusic" loop autoplay>
        <source src="https://raw.githubusercontent.com/ziodada/ziodada.github.io/main/Sottofondo%20natale.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        // Variabili globali
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 7);
        
        const prizes = [
            { name: "Sessione gratuita", probability: 0.01, limit: 1 },
            { name: "Sconto del 20%", probability: 0.3 },
            { name: "Sconto del 10%", probability: 0.49 },
            { name: "Pannello 20x20", probability: 0.2 }
        ];
        
        let freeSessionAwarded = 0;
        let userData = {};

        function updateCountdown() {
            const now = new Date();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "Promozione terminata";
                document.getElementById('userForm').style.display = 'none';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `Tempo rimanente: ${days}g ${hours}h ${minutes}m ${seconds}s`;
        }

        function submitUserData() {
            userData.name = document.getElementById('name').value;
            userData.surname = document.getElementById('surname').value;
            userData.email = document.getElementById('email').value;
            userData.phone = document.getElementById('phone').value;

            if (!userData.name || !userData.surname || !userData.email || !userData.phone) {
                alert('Per favore, compila tutti i campi.');
                return;
            }

            document.getElementById('userForm').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
        }

        function selectPrize() {
            const rand = Math.random();
            let cumulativeProbability = 0;
            
            for (let prize of prizes) {
                cumulativeProbability += prize.probability;
                if (rand <= cumulativeProbability) {
                    if (prize.name === "Sessione gratuita") {
                        if (freeSessionAwarded < prize.limit) {
                            freeSessionAwarded++;
                            return prize.name;
                        } else {
                            return selectPrize();
                        }
                    }
                    return prize.name;
                }
            }
            return "Sconto del 10%";
        }

        function play() {
            const prize = selectPrize();
            document.getElementById('premio').value = prize;
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            document.getElementById('result').innerHTML = `
                <h2>Congratulazioni, ${userData.name} ${userData.surname}!</h2>
                <p>Hai vinto: ${prize}</p>
                <form action="https://formspree.io/f/xyzygrwg" method="POST" onsubmit="return handleSubmit(event)">
                    <input type="hidden" name="nome" value="${userData.name}">
                    <input type="hidden" name="cognome" value="${userData.surname}">
                    <input type="hidden" name="email" value="${userData.email}">
                    <input type="hidden" name="telefono" value="${userData.phone}">
                    <input type="hidden" name="premio" value="${prize}">
                    <button type="submit">Prenota Ora</button>
                </form>
            `;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h2>Grazie!</h2>
                        <p>La tua prenotazione è stata registrata con successo.</p>
                    `;
                } else {
                    throw new Error('Errore nell\'invio del form');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

            return false;
        }

        // Gestione automatica della musica
        window.addEventListener('DOMContentLoaded', (event) => {
            const music = document.getElementById('christmasMusic');
            music.volume = 0.3;
            
            const playAttempt = setInterval(() => {
                music.play()
                    .then(() => {
                        clearInterval(playAttempt);
                    })
                    .catch(() => {
                        // Continua a tentare
                    });
            }, 1000);
        });

        // Inizializzazione
        setInterval(createSnowflake, 50);
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Effetto neve
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
    </script>
</body>
</html>

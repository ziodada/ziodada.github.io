<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natale Giveaway</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1440,f_auto/Natale_merry-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #f8e71c;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .gift-box {
      margin: 50px auto;
      width: 150px;
      height: 150px;
      background: url('https://res.cloudinary.com/demo/image/upload/v1598109081/gift_box.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    .reveal-prize {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 10px;
      background-color: #ff9f00;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .winner-message {
      display: none;
      font-size: 1.8em;
      color: #ffffff;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .form-container {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .form-container input {
      padding: 10px;
      width: 90%;
      margin: 10px auto;
      display: block;
      font-size: 1em;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #f8e71c;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Natale Giveaway: Vinci un premio!</h1>
    <div class="gift-box" onclick="revealPrize()"></div>
    <p class="winner-message" id="winner-message">Hai vinto un premio! Prenota ora.</p>

    <div class="form-container" id="form-container" style="display: none;">
      <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSe2f_6sX8Ezd_Z3OJJil0UwZVD8cydESaj8OF74aBy2FdHi_w/formResponse" method="POST" target="_self">
        <input type="text" name="entry.1234567890" placeholder="Il tuo nome" required>
        <input type="email" name="entry.0987654321" placeholder="La tua email" required>
        <button type="submit">Invia e Prenota Ora</button>
      </form>
    </div>
  </div>

  <script>
    function revealPrize() {
      document.getElementById('winner-message').style.display = 'block';
      document.getElementById('form-container').style.display = 'block';
    }
  </script>
</body>
</html>

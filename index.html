<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona il tuo regalo di Natale!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/Z8B2QWe.jpg') no-repeat center center fixed; /* Aggiunge sfondo natalizio */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px #000;
        }
        .gift-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .gift {
            width: 150px;
            height: 150px;
            background: url('https://i.imgur.com/Dy5UVzF.png') no-repeat center center; /* Immagine del pacco regalo */
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gift:hover {
            transform: scale(1.1);
        }
        .result {
            display: none;
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
        }
        .form-container {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .btn-booking {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-booking:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Seleziona il tuo regalo di Natale!</h1>
    
    <div class="gift-container">
        <div class="gift" id="gift"></div>
    </div>
    
    <div class="result" id="result">
        Complimenti! Hai vinto uno sconto del 10%! <br>
        Compila il form qui sotto per riscattare il premio:
    </div>
    
    <div class="form-container" id="formContainer">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe2f_6sX8Ezd_Z3OJJil0UwZVD8cydESaj8OF74aBy2FdHi_w/viewform?embedded=true"></iframe>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <button class="btn-booking" id="btnBooking">Prenota ora</button>
    </div>

    <script>
        document.getElementById('gift').addEventListener('click', function() {
            document.getElementById('result').style.display = 'block';
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('btnBooking').style.display = 'block';
        });

        document.getElementById('btnBooking').addEventListener('click', function() {
            window.location.href = 'https://www.antonellamafucci.com';
        });
    </script>
</body>
</html>

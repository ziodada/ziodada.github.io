<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selettore di Regali di Natale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background-color: #ff5c5c;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gift-box img {
            max-width: 100px;
        }
        .hidden {
            display: none;
        }
        #prize {
            font-size: 24px;
            margin: 20px;
        }
        #book-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Scopri il tuo premio di Natale!</h1>

    <div class="gift-box" onclick="revealPrize()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Red_Gift.svg/512px-Red_Gift.svg.png" alt="Pacchetto regalo">
    </div>

    <div id="prize" class="hidden">Hai vinto uno sconto del 20%!</div>
    
    <button id="book-button" onclick="window.location.href='https://www.antonellamafucci.com'">Prenota Ora</button>

    <script>
        function revealPrize() {
            document.getElementById('prize').classList.remove('hidden');
            document.getElementById('book-button').style.display = 'inline-block';
        }
    </script>

</body>
</html>

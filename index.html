<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promozione Natalizia - Antonella Mafucci</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #a0b4c5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #c41e3a;
            font-size: 2em;
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #a0b4c5;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #c41e3a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:hover {
            background-color: #a51a2d;
            transform: scale(1.05);
        }
        #countdown {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #c41e3a;
            font-weight: bold;
        }
        .gift-box {
            width: 100px;
            height: 100px;
            background-color: #c41e3a;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        .gift-box::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: gold;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .gift-box::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: gold;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 0;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }
        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promozione Natalizia</h1>
        <div id="countdown"></div>
        <div class="gift-box"></div>
        
        <div id="userForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="surname" placeholder="Cognome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Telefono" required>
            <button onclick="submitUserData()">Partecipa</button>
        </div>

        <div id="gameSection" style="display: none;">
            <button onclick="play()">Gioca Ora</button>
        </div>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        console.log('Script caricato');
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Errore JavaScript:', message, 'at', source, lineno, colno);
            console.error('Stack:', error ? error.stack : 'Non disponibile');
        };

        // Imposta la data di fine a 7 giorni da ora
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 7);

        const prizes = [
            { name: "Sessione gratuita", probability: 0.01, limit: 1 },
            { name: "Sconto del 20%", probability: 0.3 },
            { name: "Sconto del 10%", probability: 0.49 },
            { name: "Pannello 20x20", probability: 0.2 }
        ];

        let freeSessionAwarded = 0;
        let userData = {};

        function updateCountdown() {
            const now = new Date();
            const difference = endDate - now;

            if (difference < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML = "La promozione è terminata!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `Tempo rimanente: ${days}g ${hours}h ${minutes}m ${seconds}s`;
        }

        function submitUserData() {
            userData.name = document.getElementById('name').value;
            userData.surname = document.getElementById('surname').value;
            userData.email = document.getElementById('email').value;
            userData.phone = document.getElementById('phone').value;

            if (!userData.name || !userData.surname || !userData.email || !userData.phone) {
                alert('Per favore, compila tutti i campi.');
                return;
            }

            document.getElementById('userForm').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
        }

        function play() {
            const prize = selectPrize();
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <h2>Congratulazioni, ${userData.name} ${userData.surname}!</h2>
                <p>Hai vinto: ${prize}</p>
                <button onclick="claim('${prize}')">Prenota Ora</button>
            `;

            sendToFormspree(prize);
        }

        function selectPrize() {
            const rand = Math.random();
            let cumulativeProbability = 0;
            for (let prize of prizes) {
                cumulativeProbability += prize.probability;
                if (rand <= cumulativeProbability) {
                    if (prize.name === "Sessione gratuita" && freeSessionAwarded >= prize.limit) {
                        return selectPrize();
                    }
                    if (prize.name === "Sessione gratuita") {
                        freeSessionAwarded++;
                    }
                    return prize.name;
                }
            }
            return prizes[prizes.length - 1].name;
        }

        function sendToFormspree(prize) {
            const formspreeUrl = 'https://formspree.io/f/xjkvvvjq';
            
            const formData = new FormData();
            formData.append('Nome', userData.name);
            formData.append('Cognome', userData.surname);
            formData.append('Email', userData.email);
            formData.append('Telefono', userData.phone);
            formData.append('Premio', prize);

            console.log('Invio dati a Formspree:', Object.fromEntries(formData));

            fetch(formspreeUrl, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                console.log('Risposta Formspree:', response);
                if (response.ok) {
                    console.log('Dati inviati con successo a Formspree');
                } else {
                    console.error('Errore nell\'invio dei dati a Formspree');
                    alert('Si è verificato un errore durante l\'invio dei dati. Per favore, riprova più tardi.');
                }
                return response.json();
            }).then(data => {
                console.log('Dati risposta Formspree:', data);
            }).catch(error => {
                console.error('Errore di rete:', error);
                alert('Si è verificato un errore di rete. Per favore, controlla la tua connessione e riprova.');
            });
        }

        function claim(prize) {
            window.location.href = 'https://antonellamafucci.com/prenota';
        }

        function createSnowflakes() {
            const snowflakesCount = 50;
            const container = document.body;
            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDelay = `${Math.random() * 10}s`;
                snowflake.innerHTML = '❄';
                container.appendChild(snowflake);
            }
        }

        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
        createSnowflakes();
    </script>
</body>
</html>

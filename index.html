<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promozione Natalizia - Antonella Mafucci</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c4c45;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #c41e3a;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #c41e3a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #9a1629;
        }
        #countdown, #result {
            margin-top: 1rem;
        }
        #userForm, #gameSection, #result {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promozione Natalizia</h1>
        <div id="countdown"></div>
        
        <form id="userForm" action="https://formspree.io/f/xyzygrwg" method="POST">
            <input type="text" name="nome" id="name" placeholder="Nome" required>
            <input type="text" name="cognome" id="surname" placeholder="Cognome" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="tel" name="telefono" id="phone" placeholder="Telefono" required>
            <input type="hidden" name="premio" id="prize">
            <button type="button" onclick="submitUserData()">Partecipa</button>
        </form>

        <div id="gameSection">
            <button onclick="play()">Gioca Ora</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 7);

        const prizes = [
            { name: "Sessione gratuita", probability: 0.01, limit: 1 },
            { name: "Sconto del 20%", probability: 0.3 },
            { name: "Sconto del 10%", probability: 0.49 },
            { name: "Pannello 20x20", probability: 0.2 }
        ];

        let freeSessionAwarded = 0;
        let userData = {};

        function updateCountdown() {
            const now = new Date();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "Promozione terminata";
                document.getElementById('userForm').style.display = 'none';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `Tempo rimanente: ${days}g ${hours}h ${minutes}m ${seconds}s`;
        }

        function submitUserData() {
            userData.name = document.getElementById('name').value;
            userData.surname = document.getElementById('surname').value;
            userData.email = document.getElementById('email').value;
            userData.phone = document.getElementById('phone').value;

            if (!userData.name || !userData.surname || !userData.email || !userData.phone) {
                alert('Per favore, compila tutti i campi.');
                return;
            }

            document.getElementById('userForm').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
        }

        function play() {
            const prize = selectPrize();
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <h2>Congratulazioni, ${userData.name} ${userData.surname}!</h2>
                <p>Hai vinto: ${prize}</p>
                <button onclick="submitToFormspree('${prize}')">Riscatta Premio</button>
            `;
        }

        function selectPrize() {
            const rand = Math.random();
            let cumulativeProbability = 0;
            for (let prize of prizes) {
                cumulativeProbability += prize.probability;
                if (rand <= cumulativeProbability) {
                    if (prize.name === "Sessione gratuita") {
                        if (freeSessionAwarded < prize.limit) {
                            freeSessionAwarded++;
                            return prize.name;
                        } else {
                            return selectPrize();
                        }
                    }
                    return prize.name;
                }
            }
            return "Sconto del 10%";
        }

        function submitToFormspree(prize) {
            document.getElementById('prize').value = prize;
            const form = document.getElementById('userForm');
            form.submit();
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
        document.getElementById('userForm').style.display = 'block';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promozione Natalizia 2024 - Antonella Mafucci</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        #countdown {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 300;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            position: relative;
            perspective: 1000px;
            animation: float 3s ease-in-out infinite;
        }
        .gift-box-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .gift-box:hover .gift-box-inner {
            transform: rotateY(180deg);
        }
        .gift-box-front, .gift-box-back, .gift-box-right, .gift-box-left, .gift-box-top, .gift-box-bottom {
            position: absolute;
            width: 150px;
            height: 150px;
            backface-visibility: hidden;
        }
        .gift-box-front { 
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            transform: translateZ(75px);
        }
        .gift-box-back { 
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            transform: rotateY(180deg) translateZ(75px);
        }
        .gift-box-right {
            background: #d35400;
            transform: rotateY(90deg) translateZ(75px);
        }
        .gift-box-left {
            background: #e67e22;
            transform: rotateY(-90deg) translateZ(75px);
        }
        .gift-box-top {
            background: #f39c12;
            transform: rotateX(-90deg) translateZ(75px);
        }
        .gift-box-bottom {
            background: #f1c40f;
            transform: rotateX(90deg) translateZ(75px);
        }
        .gift-box-ribbon {
            position: absolute;
            width: 30px;
            height: 150px;
            background-color: #f1c40f;
            left: 60px;
            top: 0;
            z-index: 2;
        }
        .gift-box-ribbon::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 30px;
            background-color: #f1c40f;
            left: -60px;
            top: 60px;
        }
        .gift-box-bow {
            width: 60px;
            height: 60px;
            background-color: #f1c40f;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 45px;
            z-index: 3;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gift-box-bow::before, .gift-box-bow::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #f1c40f;
            border-radius: 50%;
        }
        .gift-box-bow::before {
            top: 15px;
            left: -15px;
        }
        .gift-box-bow::after {
            top: 15px;
            right: -15px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promozione Natalizia 2024</h1>
        <div id="countdown">Tempo rimanente: 7g 0h 0m 0s</div>
        <div class="gift-box">
            <div class="gift-box-inner">
                <div class="gift-box-front"></div>
                <div class="gift-box-back"></div>
                <div class="gift-box-right"></div>
                <div class="gift-box-left"></div>
                <div class="gift-box-top"></div>
                <div class="gift-box-bottom"></div>
            </div>
            <div class="gift-box-ribbon"></div>
            <div class="gift-box-bow"></div>
        </div>
        
        <div id="userForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="surname" placeholder="Cognome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Telefono" required>
            <button onclick="submitUserData()">Partecipa</button>
        </div>

        <div id="gameSection" style="display: none;">
            <button onclick="play()">Scopri il tuo regalo</button>
        </div>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date();
            endDate.setDate(endDate.getDate() + 7);
            const now = new Date();
            const difference = endDate - now;

            if (difference < 0) {
                document.getElementById('countdown').innerHTML = "La promozione Ã¨ terminata!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `Tempo rimanente: ${days}g ${hours}h ${minutes}m ${seconds}s`;
        }

        function submitUserData() {
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if (!name || !surname || !email || !phone) {
                alert('Per favore, compila tutti i campi.');
                return;
            }

            document.getElementById('userForm').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
        }

        function play() {
            const prizes = [
                { name: "Sessione gratuita", probability: 0.01 },
                { name: "Sconto del 20%", probability: 0.3 },
                { name: "Sconto del 10%", probability: 0.49 },
                { name: "Pannello 20x20", probability: 0.2 }
            ];

            const rand = Math.random();
            let cumulativeProbability = 0;
            let prize;

            for (let p of prizes) {
                cumulativeProbability += p.probability;
                if (rand <= cumulativeProbability) {
                    prize = p.name;
                    break;
                }
            }

            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <h2>Congratulazioni!</h2>
                <p>Hai vinto: ${prize}</p>
                <button onclick="window.location.href='https://website.pixieset.com/pages/GJ4nmx'">Prenota Ora</button>
            `;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
